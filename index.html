<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <header>
        <div class="navbar">
            <!-- 1 -->
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>
            <!-- 2 -->
            <div class="nav-address border">
                <p class = "deliver-to"> Deliver to</p>
                <div class="address-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class = "India">India</p>
                </div>
            </div>
            <!-- 3 -->
             <div class="nav-search ">
                <select class="search-select">
                    <option>All</option>
                </select>
                <input class="search-input" placeholder="Search Amazon">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
             </div>
             <!-- 4 -->
            <div class="nav-signin border">
                <p><span>Hello, sign in</span></p>
                <p class="nav-second">Account & List</p>
            </div>
            <!-- 5 box -->
            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>
            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                cart
            </div>
        </div>
        <div class="panel">
            <div class="panel-all border ">
                <i class="fa-solid fa-bars"></i>
                ALL
            </div>
            <div class="panel-option ">
                <p class="border">Today's Deals</p>
                <p class="border">Registry</p> 
                <p class="border" >Prime Video</p>
                <p class="border" >Gift Cards</p>
                <p class="border" >Customer Service</p>
                <p class="border">Sell</p>
            </div>
            <div class="panel-deals border">
                Shop deals in Electronics
            </div>
        </div>
    </header>
    <div class="main-section">
        <div class="transparent"></div>
    </div>
     <div class="shop-section">  
        <div class="box1 box">box1</div>
        <div class="box2 box">box1</div>
        <div class="box3 box">box1</div>
        <div class="box4 box">box1</div>
    </div>
</body>
</html>
